version: "2"
services:
  peons:
    image: friendlyngeeks/peons-rpi:latest
    container_name: peons
    build:
      context: .
      dockerfile: ./server/Dockerfile
    ports:
      - "7000:7000"
    volumes:
      - ./server:/usr/src/server
    env_file:
      - ./.env.production.local
    network_mode: host
    privileged: true